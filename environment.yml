# create a conda env with 'conda env create -f environment.yml'
# or 'mamba env create -f environment.yml'
name: FoundationV2
channels:
  - defaults
  - conda-forge
  - pytorch
  - nvidia
dependencies:
  - python=3.10
  - scikit-learn
  - pytorch-lightning
  - cudatoolkit
  - pandas
  - scipy
  - pip
  - pip:
    - matplotlib
    - wandb
    - path
    - pathlib
    - jiwer
    - pylance>=0.9.8